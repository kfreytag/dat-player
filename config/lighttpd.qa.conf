# lighttpd configuration file
#
# use it as a base for lighttpd 1.0.0 and above
#
# $Id: lighttpd.conf,v 1.7 2004/11/03 22:26:05 weigon Exp $

############ Local Configuration ############

var.log.root = "/dat/local/logs/"
var.temp.root = "/dat/local/tmp/"

var.dat.root = "/dat/"

############ Options you really have to take care of ####################

## modules to load
server.modules = (
	"mod_rewrite",
	"mod_access",
	"mod_fastcgi",
	"mod_evhost",
	"mod_compress",
	"mod_setenv",
	"mod_expire",
	"mod_proxy",
	"mod_accesslog" )

setenv.add-environment = (
	"SQLITE_FILE_LOCATION" => "/dat/local/db/player",
	"HOME_CONTROLLER" => "player"
)

server.pid-file            	= var.temp.root + "lighttpd.pid"
server.document-root        = var.dat.root
server.errorlog             = var.log.root + "error.log"
accesslog.filename          = var.log.root + "access.log"
compress.filetype          	= ("text/plain", "text/html")

url.rewrite-once = (
	"(.*).js" => "$0",
	"(.*).css" => "$0",
	"(.*).ico" => "$0",
    "(.*).cur" => "$0",
	"^/assets/(.*)" => "$0",
	"(.*\.ping.*)" => "$1",
    ".*\?(.*)" => "/index.php?$1",
    "^/" => "/index.php"
)

$HTTP["url"] =~ "^/assets/" {
    server.document-root  = var.dat.root + "local/www/"
}

$HTTP["url"] !~ "^/assets/" {
	server.document-root = var.dat.root + "player/www/"
}


# Handle Pings

proxy.server = ( ".ping" =>
	(
		(
        	"host" => "174.132.183.178",
            "port" => 80
		)
	)
)

## deny access the file-extensions
url.access-deny             = ( "~", ".inc" )

##
# which extensions should not be handle via static-file transfer
# .php, .pl, .fcgi are most often handled by mod_fastcgi or mod_cgi
static-file.exclude-extensions = ( ".php", ".pl", ".fcgi" )

fastcgi.server = ( ".php" =>
	( "localhost" =>
    	(
			"socket" => var.temp.root + "fastcgi.sock",
            "bin-path" => "/usr/bin/php-cgi",
			"max-procs" => 2,
			"bin-environment" => (
				"PHP_FCGI_CHILDREN" => "4",
				"PHP_FCGI_MAX_REQUESTS" => "15000"
			),
		)
	)
)

server.max-request-size = 41943040
server.upload-dirs=( "/tmp" )
server.network-backend="write"

